<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        div#container {
            width: 100%;
            position: relative;
            height: 90%;
        }

        div#circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            
        }

        .animate {
            animation: move-right 1s 3s ease-in-out;
        }

        @keyframes move-right {
            0% {
                left: 0;
            }
            
            100% {
                /* right: 0px;
                 */
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <button id="move">Click to move</button>
    </div>
    <div id="container">
        <div id="circle"></div>
    </div>

<script>
    const circle = document.querySelector('#circle');
    const btn = document.querySelector('#move');

    btn.addEventListener('click', function(evt) {
        circle.classList.add('animate');
    })
</script>

</body>
</html>
